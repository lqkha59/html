<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sample Check Box</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Sample Check Box</h1>
		<h2>Slide 24a</h2>
		<h3>checkbox</h3>
		<form action="show_get" method="get">
			<input type="checkbox" name="browser" value="ie"> Internet Explorer<br>
			<input type="checkbox" name="browser" value="moz" checked> Firefox<br>
			<input type="submit">
		</form>
		
		<h2>Slide 24b</h2>
		<h3>checkbox multivalue</h3>
		<form action="show_get" method="get">
			<input type="checkbox" name="browser[]" value="ie"> Internet Explorer<br>
			<input type="checkbox" name="browser[]" value="moz" checked> Firefox<br>
			<input type="submit">
		</form>
	</body>
</html>
